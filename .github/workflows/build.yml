name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    # strategy:
    #   matrix:
    #     targetplatform: [x86, x64]

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Lint
      run: cargo clippy -- -W clippy::pedantic -W clippy::nursery -W clippy::expect_used
